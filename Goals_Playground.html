<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A2030 â€“ Goals Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050816;
  --card-bg: #0d1726;
  --text-main: #f9fafb;
  --text-muted: #9ca3af;
  --radius-xl: 28px;
  --shadow-soft: 0 18px 40px rgba(15,23,42,.65);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  font-family: Poppins, sans-serif;
  color: var(--text-main);
  background: radial-gradient(circle at top, #0b3c5d, #050816 55%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 32px 16px;
}

/* =====================
   PAGE SHELL
===================== */
.page-shell {
  width: 100%;
  max-width: 1100px;
  background: linear-gradient(145deg, rgba(255,255,255,.08), rgba(15,23,42,.96));
  border-radius: 32px;
  box-shadow: var(--shadow-soft);
  padding: 32px;
}

.page-header__title {
  font-size: 2rem;
  font-weight: 700;
}

.page-header__subtitle {
  color: var(--text-muted);
  margin-top: 6px;
  font-size: .9rem;
}

/* =====================
   GOALS GRID
===================== */
.goals-grid {
  margin-top: 24px;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 18px;
}

@media (max-width: 900px) {
  .goals-grid { grid-template-columns: 1fr; }
}

.goal-card {
  background: radial-gradient(circle at 0 0, rgba(255,255,255,.08), rgba(12,20,33,.98));
  border-radius: var(--radius-xl);
  padding: 20px;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

.goal-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 24px 50px rgba(0,0,0,.6);
}

.goal-title {
  font-weight: 600;
  letter-spacing: .08em;
  text-transform: uppercase;
}

.goal-slogan {
  font-size: .8rem;
  color: var(--text-muted);
}

/* =====================
   MODAL
===================== */
.goal-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}

.goal-modal.is-open { display: flex; }

.goal-modal__backdrop {
  position: absolute;
  inset: 0;
  background: rgba(3,7,18,.85);
  backdrop-filter: blur(12px);
}

.goal-modal__content {
  position: relative;
  background: radial-gradient(circle at top left, rgba(255,255,255,.12), rgba(5,12,24,.98));
  width: min(900px,92vw);
  max-height: 90vh;
  border-radius: 32px;
  padding: 28px;
  overflow-y: auto;
  animation: modalIn .25s ease;
}

@keyframes modalIn {
  from { opacity: 0; transform: translateY(20px) scale(.97); }
  to   { opacity: 1; transform: none; }
}

.goal-modal__close {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(15,23,42,.9);
  border: none;
  color: #fff;
  width: 32px;
  height: 32px;
  border-radius: 999px;
  font-size: 1.2rem;
  cursor: pointer;
}

.goal-modal__title {
  font-size: 1.6rem;
  font-weight: 700;
}

.goal-modal__description {
  color: var(--text-muted);
  line-height: 1.55;
  margin-top: 10px;
}

/* =====================
   METRICS
===================== */
.goal-metrics {
  margin-top: 16px;
}

.goal-metrics__label {
  font-size: .75rem;
  letter-spacing: .16em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 8px;
  display: block;
}

.goal-metrics__grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.metric-pill {
  position: relative;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(15,23,42,.92);
  border: 1px solid rgba(148,163,184,.45);
  font-size: .75rem;
  font-weight: 600;
  display: inline-flex;
  gap: 6px;
}

.metric-pill:hover {
  transform: translateY(-2px);
}

/* tooltip */
.metric-tooltip {
  position: absolute;
  bottom: calc(100% + 10px);
  left: 50%;
  transform: translateX(-50%) translateY(6px);
  width: 220px;
  padding: 10px 12px;
  border-radius: 14px;
  background: rgba(5,12,24,.96);
  border: 1px solid rgba(148,163,184,.45);
  font-size: .75rem;
  color: var(--text-muted);
  opacity: 0;
  pointer-events: none;
  transition: opacity .18s ease, transform .18s ease;
}

.metric-pill:hover .metric-tooltip {
  opacity: 1;
  transform: translateX(-50%);
}

/* mobile tap */
@media (hover:none) and (pointer:coarse) {
  .metric-pill { cursor: pointer; }
  .metric-pill.is-open .metric-tooltip {
    opacity: 1;
    pointer-events: auto;
  }
}

/* =====================
   MOBILE FULLSCREEN
===================== */
@media (max-width:780px) {
  .goal-modal__content {
    width: 100%;
    height: 100dvh;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<div class="page-shell">
  <div class="page-header__title">Three Goals <span style="color:#4fc3f7">in exchange</span></div>
  <p class="page-header__subtitle">Click a goal to explore metrics and strategy</p>

  <section class="goals-grid">
    <article class="goal-card"
      data-title="Leadership"
      data-description="We cultivate leaders able to navigate complexity and inspire impact."
      data-metrics='[
        {"code":"CR SU2APP","value":"72%","desc":"Signup to application conversion rate."},
        {"code":"# APD","value":"1 245","desc":"Approved applications this cycle."},
        {"code":"CR FIN2COM","value":"58%","desc":"Finalized to completed exchange rate."}
      ]'>
      <h2 class="goal-title">Leadership</h2>
      <div class="goal-slogan">in exchange</div>
    </article>

    <article class="goal-card"
      data-title="Growth"
      data-description="We unlock scalable growth through innovation and partnerships."
      data-metrics='[
        {"code":"YoY Growth","value":"+34%","desc":"Year over year platform growth."},
        {"code":"New Markets","value":"12","desc":"New markets activated."}
      ]'>
      <h2 class="goal-title">Growth</h2>
      <div class="goal-slogan">in exchange</div>
    </article>

    <article class="goal-card"
      data-title="Relevance"
      data-description="We stay aligned with what matters to youth and partners."
      data-metrics='[
        {"code":"NPS","value":"+48","desc":"Net promoter score."},
        {"code":"Insight Touchpoints","value":"3.4k","desc":"Annual customer insight touchpoints."}
      ]'>
      <h2 class="goal-title">Relevance</h2>
      <div class="goal-slogan">in exchange</div>
    </article>
  </section>
</div>

<!-- MODAL -->
<div class="goal-modal" id="goalModal">
  <div class="goal-modal__backdrop"></div>
  <div class="goal-modal__content">
    <button class="goal-modal__close">&times;</button>
    <h2 class="goal-modal__title" id="modalTitle"></h2>
    <p class="goal-modal__description" id="modalDescription"></p>

    <div class="goal-metrics">
      <span class="goal-metrics__label">Key metrics</span>
      <div class="goal-metrics__grid" id="modalMetrics"></div>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById("goalModal");
const titleEl = document.getElementById("modalTitle");
const descEl = document.getElementById("modalDescription");
const metricsEl = document.getElementById("modalMetrics");

document.querySelectorAll(".goal-card").forEach(card => {
  card.addEventListener("click", () => {
    titleEl.textContent = card.dataset.title;
    descEl.textContent = card.dataset.description;
    metricsEl.innerHTML = "";

    JSON.parse(card.dataset.metrics).forEach(m => {
      const pill = document.createElement("div");
      pill.className = "metric-pill";
      pill.innerHTML = `
        <span>${m.code}</span>
        <strong>${m.value}</strong>
        <div class="metric-tooltip">${m.desc}</div>
      `;
      pill.addEventListener("click", e => {
        e.stopPropagation();
        pill.classList.toggle("is-open");
      });
      metricsEl.appendChild(pill);
    });

    modal.classList.add("is-open");
    document.body.style.overflow = "hidden";
  });
});

modal.querySelector(".goal-modal__close").onclick = close;
modal.querySelector(".goal-modal__backdrop").onclick = close;

function close() {
  modal.classList.remove("is-open");
  document.body.style.overflow = "";
}
</script>

</body>
</html>
